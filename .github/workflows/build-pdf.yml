name: convert

on:
  push:
    branches: [main]

jobs:
  converttopdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # all branches and tags
      - name: Set git identity
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
      - name: Install dependencies
        run: |
          npm install -g md-to-pdf

      - name: Download CSS
        run: |
          curl https://cdn.jsdelivr.net/gh/sindresorhus/github-markdown-css@4/github-markdown.min.css > ghmd.css
          curl https://cdn.jsdelivr.net/gh/PrismJS/prism@1/themes/prism.min.css > prism.css
          cat ghmd.css prism.css > style.css

      - name: Convert to PDF
        run: |
          # get repo owner name
          repo_owner=$(echo $GITHUB_REPOSITORY | cut -d'/' -f1)
          cat index.md | md-to-pdf --stylesheet "style.css" > $repo_owner\_CV.pdf

      - name: Commit
        run: |
          # if pdf branch exists, delete it and create a new one
          if git show-ref --verify --quiet refs/heads/pdf; then
            git branch -D pdf
          fi
          git checkout -b pdf
          # add only pdf file
          git add $repo_owner\_CV.pdf

      - name: Push
        run: |
          git remote set-url origin https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}
          git push origin pdf --force
